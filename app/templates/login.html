<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Product Lister</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <h1>Login</h1>
    </header>
    <main>
        <form id="login-form" style="max-width: 500px; margin: auto; padding: 20px; border: 1px solid #ccc; border-radius: 5px;">
            <p>Please paste the access token you received from the administrator.</p>
            <div id="message" style="color: red; margin-bottom: 10px;"></div>
            <div style="margin-bottom: 15px;">
                <label for="token-input" style="display: block; margin-bottom: 5px;">Access Token</label>
                <textarea id="token-input" name="token" rows="4" required style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 3px; font-family: monospace;"></textarea>
            </div>
            <button type="submit" style="width: 100%; padding: 10px; background-color: #007bff; color: white; border: none; border-radius: 3px; cursor: pointer;">Login</button>
        </form>
    </main>
    <script>
        document.getElementById('login-form').addEventListener('submit', async function(event) {
            event.preventDefault();
            const token = document.getElementById('token-input').value;
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = '';

            const response = await fetch('/api/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ token: token }),
            });

            if (response.ok) {
                window.location.href = '/add';
            } else {
                const data = await response.json();
                messageDiv.textContent = data.error || 'Login failed. The token may be invalid or expired.';
            }
        });
    </script>
</body>
</html>
